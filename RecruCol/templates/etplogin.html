#parse("head.html")
<div id="login" style="margin: 0 auto;" >
     <script>
         function ChangeCode()
         {
             document.getElementById("vcode").src = "validatecode.ashx?" + new Date();
         }
     </script>
    <form method="post" action="etplogin.ashx" class="form-horizontal">

        <div id="main" class="col-sm-12">
            <div id="left" class="col-sm-4"></div>
            <div id="table" class="col-sm-4" style="border: 1px solid #ddd; ">
                <div id="caption" class="col-sm-12">
                    <div class="form-group">
                        <h3>企业登录</h3><hr />
                    </div>
                </div>
                <label style="color:red">$data.WrongInfo</label>
                <div class="form-group">
                    <label for="inputUsrName" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" name="UsrName" value="$data.UsrName" class="form-control" id="inputUsrName" placeholder="UsrName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
                    <div class="col-sm-9">
                        <input type="password" name="PassWord" value="$data.PassWord" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"> 
                        <label for="inputVcode">验证码:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" id="inputVcode" class="form-control" name="Vcode" value="" />
                        <img id="vcode" src="validatecode.ashx" alt="验证码" onclick="ChangeCode()" />
                        <a onclick="ChangeCode()">看不清,换一个</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="check" type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" name="save" class="btn btn-default" value="登录">
                    </div>
                </div>
            </div>
            <div id="right" class="col-sm-4"></div>
        </div>
    </form>    
</div>

#parse("foot.html")
