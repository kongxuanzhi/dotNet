#parse("head.html")
<script src="../../Js/ckeditor/ckeditor.js"></script>
<link href="../css/articleEdit.css" rel="stylesheet" />

<div id="main" class="">
    <div id="left">
    </div>
    <div id="right" style="background: url(../images/back.jpg);">
        <span style="text-align:center; font-size:20px">$data.Action文章</span>
        <form class="form-horizontal" action="recuirtEdit.ashx?Action=$data.Action" method="post">
            <input type="hidden" name="id" value="$!data.retEdit.id" />

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">文章标题：</label>
                <div class="col-sm-10">
                    <input class="form-control" id="title" type="text" name="title" value="$!data.retEdit.title" />
                </div>
            </div>

            <div class="form-group ">
                <label for="time" class="col-sm-2 control-label">
                    发布时间：
                </label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" name="pubTime" id="time" value="$!data.retEdit.pubTime" />
                </div>
            </div>
            <div class="form-group ">
                <label for="orgId" class="col-sm-2 control-label">
                    公司：
                </label>
                <div class="col-sm-10">
                    <input id="orgId" type="text" name="orgId" value="$!data.retEdit.orgId" class="form-control" />
                </div>
            </div>
            <div class="form-group ">
                <label for="gender" class="col-sm-2 control-label">
                    性别要求：
                </label>
                <div class="col-sm-10">
                    <input id="gender" type="text" name="gender" value="$!data.retEdit.gender" class="form-control" />
                </div>
            </div>
            <div class="form-group ">
                <label for="Peoplenum" class="col-sm-2 control-label">
                    人数要求：
                </label>
                <div class="col-sm-10">
                    <input id="Peoplenum" type="text" name="Peoplenum" value="$!data.retEdit.Peoplenum" class="form-control" />
                </div>
            </div>
            <div class="form-group ">
                <label for="type" class="col-sm-2 control-label">
                   学历要求：
                </label>
                <div class="col-sm-10">
                    <select id="type" name="jobRequir" class="form-control">
                        #foreach($et in $data.EduType)
                        #if($et.name == $!data.retEdit.jobRequir)
                        <option value="$et.name" selected>$et.name</option>
                        #else
                        <option value="$et.name">$et.name</option>
                        #end
                        #end
                    </select>
                </div>
            </div>
            <div style="height:5px"></div>
            <div class="form-group ">
                <label for="type" class="col-sm-2 control-label">
                    类别：
                </label>
                <div class="col-sm-10">
                    <select id="type" name="type" class="form-control">
                        #if($data.retEdit.type=="招聘")
                        <option value="">--请选择--</option>
                        <option value="招聘" selected>招聘</option>
                        <option value="实习">实习</option>
                        <option value="招聘会">招聘会</option>
                        #elseif($data.retEdit.type == "实习")
                        <option value="">--请选择--</option>
                        <option value="招聘">招聘</option>
                        <option value="实习" selected>实习</option>
                        <option value="招聘会">招聘会</option>
                        #elseif($data.retEdit.type == "招聘会")
                        <option value="">--请选择--</option>
                        <option value="招聘">招聘</option>
                        <option value="实习">实习</option>
                        <option value="招聘会" selected>招聘会</option>
                        #end
                    </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="isLegal" class="col-sm-2 control-label">
                        合法否：
                    </label>
                    <div class="col-sm-10">
                        <select id="isLegal" name="isLegal" class="form-control">
                            #if($data.retEdit.isLegal == "True")
                            <option value="1" selected>合法</option>
                            <option value="0">不合法</option>
                            #else
                            <option value="1">合法</option>
                            <option value="0" selected>不合法</option>
                            #end
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="context" class="col-sm-2 control-label">
                        内容：
                    </label><textarea id="context" name="posDetail">$!data.retEdit.posDetail</textarea>
                </div>
                <script type="text/javascript">
                    var editor = CKEDITOR.replace("context", { language: 'zh-cn', height: 300, });
                    //这里应该给ckeditor增加一个校验
                </script>
                <div class="form-group">
                    <div class="col-sm-offset-10">
                        <input type="submit" name="Save" value="提交" class="btn btn-default" />
                    </div>
                </div>
</form>
    </div>
</div>

#parse("foot.html")
