#parse("head.html")
<script src="../../Js/ckeditor/ckeditor.js"></script>
<body>
    <style>
        #right {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
            display: block;
        }
    </style>
    <div id="right" style="background: url(../images/back.jpg);">
        <span style="text-align:center; font-size:20px">$data.Action公司</span>
        <form class="form-horizontal" action="OrgEdit.ashx?Action=$data.Action" method="post">
            <input type="hidden" name="id" value="$!data.orgEdit.id" />

            <div class="form-group">
                <label for="iop" class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-10">
                    <input class="form-control" id="iop" type="text" name="name" value="$!data.orgEdit.name" />
                </div>
            </div>

            <div class="form-group ">
                <label for="password" class="col-sm-2 control-label">
                    密码：
                </label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" id="password" value="$!data.orgEdit.password" />
                </div>
            </div>
            <div class="form-group ">
                <label for="adress" class="col-sm-2 control-label">
                    公司地址：
                </label>
                <div class="col-sm-10">
                    <input id="adress" type="text" name="adress" value="$!data.orgEdit.adress" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="check" class="col-sm-2 control-label">是否被推介：</label>
                <div class="col-sm-2">
                    <select id="check" class="form-control " name="isRecom">
                        #if($!data.orgEdit.isRecom == "True")
                        <option value="1" selected>推介</option>
                        <option value="0">待推介</option>
                        #else
                        <option value="1">推介</option>
                        <option value="0" selected>待推介</option>
                        #end
                    </select>
                </div>

            </div>
            <div class="form-group ">
                <label for="context" class="col-sm-2 control-label">
                    公司信息简介：
                </label><textarea id="context" name="briefIntrodus">$!data.orgEdit.briefIntrodus</textarea>
            </div>
            <script type="text/javascript">
                var editor = CKEDITOR.replace("context", { language: 'zh-cn', height: 300, });
                //这里应该给ckeditor增加一个校验
            </script>   
            <div class="form-group">
                <div class="col-sm-offset-10">
                    <input type="submit" name="Save" value="提交" class="btn btn-default" />
                </div>
            </div>
        </form>
    </div>
</body>
#parse("foot.html")
