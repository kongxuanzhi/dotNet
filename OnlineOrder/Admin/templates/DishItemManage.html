<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../CommonHelp/UIHELP/js/conmonjs.js"></script>
</head>
<body>

    <form id="pagerForm" onsubmit="return navtabsearch(this);" action="../UI/DishItemManage.ashx" method="post">
        <input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="$data.pageSize" />
    </form>

    <div class="pageHeader">
        <form  onsubmit="return navTabSearch(this);"  action="../UI/DishItemManage.ashx" method="post">
            <input type="hidden" name="Search" value="test" />
            <div class="searchBar">
                <table class="searchContent">
                    <tbody>
                        <tr>
                            <td>
                                菜品名称：
                            </td>
                            <td><input type="text" name="itemsName" class="textInput" value="$!{data.Search.itemsName}"></td>
                            <td>价格：</td>
                            <td>
                                <select class="combox" name="price">
                                    <option value="">--请选择--</option>
                                    #foreach($pt in ${data.priceType})
                                    #if(${pt.priceTypeVal} == ${data.Search.price})
                                    <option value="${pt.priceTypeVal}" selected>${pt.priceTypeName}</option>
                                    #else
                                    <option value="${pt.priceTypeVal}">${pt.priceTypeName}</option>
                                    #end
                                    #end
                                </select>
                            </td>
                            <td>
                                菜肴类型：
                            </td>
                            <td>
                                <select class="combox" name="type">
                                    <option value="">--请选择--</option>
                                    #foreach($ty in $data.type)
                                    #if($ty.typeName == $data.Search.type)
                                    <option value="$ty.typeName" selected>$ty.typeName</option>
                                    #else
                                    <option value="$ty.typeName">$ty.typeName</option>
                                    #end
                                    #end
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="subBar">
                    <ul>
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="pageContent j-resizeGrid">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="../UI/Edit/DishItemEdit.ashx?Action=AddNew" target="dialog" width="800" height="540" title="添加菜肴"><span>添加</span></a></li>
                <li class="line">line</li>
                <li class=""><a id="post" posttype="string" href="../../CommonHelp/operatorSQL/deleteMany.ashx?TabName=T_Items" target="selectedTodo" rel="delId" class="delete"><span>批量删除</span></a></li>
                <li class="line">line</li>
                <li><a class="icon" href="../../CommonHelp/DataConver/DataTableToExcel.ashx?TabName=T_Items" target="dwzExport" target="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
            </ul>
        </div>

        <div class="grid">
            <div class="gridHeader">
                <div class="gridThead">
                    <table style="width:1129px;">
                        <thead>
                            <tr style=" text-align:center">
                                <!--关键 group="delId" onclick通过js选中所有的 -->
                                <th style="width: 18px;"><div><input id="Totalselect" group="delId" onclick="CheckDelete()" type="checkbox"></div></th>
                                <th style="width: 71px;"><div class="gridCol" title="序号">序号</div></th>
                                <th style="width: 120px;"><div class="gridCol" title="菜肴名称">菜肴名称</div></th>
                                <th style="width: 89px; cursor: default;" class=""><div class="gridCol" title="菜肴价格">菜肴价格</div></th>
                                <th style="width: 71px; cursor: default;" class=""><div class="gridCol" title="菜肴类型">菜肴类型</div></th>
                                <th class="center" style="width: 134px; "><div class="gridCol" title="菜肴图片">菜肴图片</div></th>
                                <th style="width: 384px;"><div class="gridCol" title="菜肴说明">菜肴说明</div></th>
                                <th style="width:20px"><div class="gridCol" title="删除">删除</div></th>
                                <th style="width:20px"><div class="gridCol" title="编辑">编辑</div></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="gridScroller" layouth="138" style="width: 1149px; height: 50px; overflow: auto;">
                <div class="gridTbody">
                    <table style="width:1129px;">
                        <tbody>
                            #foreach($item in $data.Dt)
                            <tr target="sid_user" rel="1">
                                <!--每一个子checkbox都起名为delId value指定值-->
                                <td class="center" style="width: 18px;"><div><input name="delId" type="checkbox" value="$item.id"></div></td>
                                <td class="center" style="width: 71px;">$item.id</td>
                                <td class="center" style="width: 120px;">${item.itemsName}</td>
                                <td class="center" style="width: 89px;">$item.price</td>
                                <td class="center" style="width: 71px;">$item.type</td>
                                <td class="center" style="width: 134px; ">$item.pic </td>
                                <td class="center" style="width: 384px;">$item.detail</td>
                                <td class="center" style="width:20px">
                                    <a title="删除" target="ajaxTodo" href="../UI/Edit/DishItemEdit.ashx?Action=Delete&id=$item.id" class="btnDel">删除</a>
                                </td>
                                <td class="center" style="width:20px">
                                    <a title="编辑" target="dialog" width="800" height="540" href="../UI/Edit/DishItemEdit.ashx?Action=Edit&id=$item.id" class="btnEdit">编辑</a>
                                </td>
                            </tr>
                            #end
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="resizeMarker" style="height:300px; left:57px;display:none;"></div><div class="resizeProxy" style="height:300px; left:377px;display:none;"></div>
        </div>
        
        
        <div class="panelBar">
            <div class="pages">
                <span>显示</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({ numPerPage: this.value })">
                    #foreach($pg in $data.PageType)
                    #if($pg.pageSizes == $data.pageSize)
                    <option value="$pg.pageSizes" selected>$pg.pageSizes</option>
                    #else
                    <option value="$pg.pageSizes" >$pg.pageSizes</option>
                    #end
                    #end
                </select>
                
                <span>条，共${data.Total}条</span>
            </div>
            <!--分页组件-->
            <div class="pagination" targettype="navTab" totalcount="${data.Total}" numperpage="${data.pageSize}" pagenumshown="10" currentpage="${data.Index}"></div>
        </div>
    </div>
</body>
</html>
